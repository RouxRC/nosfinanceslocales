    <style type='text/css'>
      [ui-sref]{
        cursor: pointer;
      }
      [ng-click]{
        cursor: pointer;
      }

      .legend .legend-title {
        text-align: left;
        margin-bottom: 8px;
        font-weight: bold;
        font-size: 90%;
      }
      .legend .legend-scale ul {
        margin: 0;
        padding: 0;
        float: left;
        list-style: none;
      }
      .legend .legend-scale ul li {
        display: block;
        float: left;
        width: 72px;
        margin-bottom: 6px;
        text-align: center;
        font-size: 80%;
        list-style: none;
      }
      .legend ul.legend-labels li span {
        display: block;
        float: left;
        height: 25px;
        width: 72px;
      }
      .legend .legend-source {
        font-size: 70%;
        color: #999;
        clear: both;
      }
      .legend a {
        color: #777;
      }
      .axis path,
      .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }

      .line {
        fill: none;
        stroke-width: 1.5px;
      }
      .linecircle {
        fill: #fff;
        stroke-width: 2px;
      }
      .linecircle:hover {
        stroke-width: 4px;
      }
      .mycarousel .carousel-indicators li {
        display: none;
      }
      .mycarousel .right.carousel-control, .mycarousel .left.carousel-control {
        background-image: none;
      }
    </style>
